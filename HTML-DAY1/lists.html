<!DOCTYPE html>
<html>
 <head>
        <title>Lists</title>
    </head>
<body>

<h2>An ordered HTML list</h2>

<ol>
  <li>Apple</li>
  <li>Orange</li>
  <li>Banana</li>
</ol> 

<ol type="a" start="3">  
  <li>Apple</li>
  <li>Orange</li>
  <li>Banana</li>
</ol> 



<h2>An unordered HTML list</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  
<ul type="none">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul> 
<h2>A Description HTML list</h2>
<dl>
  <dt>School</dt>
  <dd>-a place where education is provided</dd>
  <dt>Office</dt>
  <dd>-a place where people are employed to work</dd>
</dl>


</body>
</html>
