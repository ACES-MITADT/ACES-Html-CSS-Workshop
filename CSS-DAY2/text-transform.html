<!DOCTYPE html>
<html>
<head>
<style>
.uppercase {
  text-transform: uppercase;
}

.lowercase {
  text-transform: lowercase;
}

.capitalize {
  text-transform: capitalize;
}
</style>
</head>
<body>

<p class="uppercase">This is some text in uppercase.</p>
<p class="lowercase">This is some text in lowercase.</p>
<p class="capitalize">This is some text which has the first letter of every word in uppercase.</p>

</body>
</html>
