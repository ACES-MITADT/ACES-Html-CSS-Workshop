<!DOCTYPE html>
<html>
    <head>
        <title>Paragraph</title>
        <style>
            p {
                text-align: center;
                color: red;
              }

            #para2{
                text-align: left;
                color:blue;
            }
            .para3{
                text-align: right;
                color:green;

            }

        </style>
    </head>
<body>

<p>This is a paragraph</p>

<p id="para2">
This paragraph
contains a lot of lines
in the source code,
but the browser 
ignores it.
</p>

<p class="para3">
This paragraph
contains      a lot of spaces
in the source     code,
but the    browser 
ignores it.
</p>


</body>
</html>
