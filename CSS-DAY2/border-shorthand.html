<!DOCTYPE html>
<html>
<head>
<style>
.one {
  border: 5px solid red;
}
.two{
    border-left: 5px solid red;
}
</style>
</head>
<body>

<h2>The border Property</h2>

<p class="one">This property is a shorthand property for border-width, border-style, and border-color.</p>
<p class="two">This property is a shorthand property for border-width, border-style, and border-color only on the right side.</p>


</body>
</html>
